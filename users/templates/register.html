{% extends 'base.html' %}

{% block main_content %}
    <div class="row mt-4 justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Register</h1>
                </div>
                <div class="card-body">
                    {% load crispy_forms_tags %}
                    {% crispy form %}

                    <div class="row justify-content-center mt-3 mb-n3">
                        <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
