{% extends 'base.html' %}

{% block main_content %}
    <div class="row mt-4 justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Login</h1>
                </div>
                <div class="card-body">
                    {% load crispy_forms_tags %}
                    {% crispy form %}

                    <div class="row justify-content-center mt-3 mb-n3">
                        <p class="text-muted">Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                    </div>
                    <div class="row justify-content-center mb-n3">
                        <p class="text-muted">Forgot Password? <a href="{% url 'reset_password' %}">Reset Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
