{% extends 'base.html' %}

{% block navbar %}
{% include 'garden_detail_nav.html' with garden=form.instance %}
{% endblock %}

{% block main_content %}

<div class="row">
    <div class="col">
        <div class="card card-body">
            <div class="row">
                <h1>{{form.instance.name}}</h1>
            </div>
            <div class="row">
                <img id="gardenImage" src="{{form.instance.image.url}}" width="300" height="200" alt="">
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card card-body">
            {% load crispy_forms_tags %}
            {% crispy form %}
        </div>
    </div>
</div>

<div id="{{form.DELETE_GARDEN_MODAL_ID}}" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="{{form.DELETE_GARDEN_MODAL_ID}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block javascript %}
<script src="/static/javascript/utils.js"></script>
<script>
    getModalDataAjax("{% url 'garden-delete' form.instance.pk %}");
</script>
{% endblock %}
